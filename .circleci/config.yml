version: 2.1

jobs:
  publish:
    docker:
      - image: cimg/node:12.20.1
    steps:
      - checkout
      - run: npm run build
      - run: npm version patch
      - run:
        name: Authenticate with registry
        command: echo "//registry.npmjs.org/:_authToken=$NPM_TOKEN" > ~/
      - run: npm publish

workflows:
  version: 2
  build:
    jobs:
      - publish:
          context: npm
          filters:
            branches:
              only:
                - main
